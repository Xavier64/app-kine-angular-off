    <body>
    <div class="container">
        <img src ="../assets/img/logoconnect.png">
        <h1 class="h3 mb-3 font-weight-normal">Bonjour !</h1>
        <form method="post">
        <div class="inputcontainer">
        <label for="inputEmail">Email</label>
        <input type="email" name="email" id="inputEmail" class="form-control" autocomplete="email" required autofocus>
        <label for="inputPassword">Mot de passe</label>
        <input type="password" name="password" id="inputPassword" class="form-control" autocomplete="current-password" required>
        <input type="hidden" name="_csrf_token">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="_remember_me"> Se souvenir de moi
            </label>
        </div>
    </div>
    <div class="btncontainer">
    <button class="btn btn-lg btn-primary btn-connexion" type="submit">SE CONNECTER</button>
    <button class="btn btn-lg btn-primary btn-inscription"> <a href="/inscription"> S'INSCRIRE </a></button>
    </div>   
    </form>
    </div>
    </body>
